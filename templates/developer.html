<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makardhwaj Medicine - Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e45e2, #89d4cf, #89f7fe);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: #6e45e2 !important;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .nav-link {
            color: #2c3e50 !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #6e45e2 !important;
            transform: translateY(-2px);
        }

        .container {
            padding: 2rem;
        }

        .developer-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 0 5px 25px rgba(110, 69, 226, 0.3);
            transition: all 0.5s ease;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 5px 25px rgba(110, 69, 226, 0.3); }
            50% { box-shadow: 0 5px 35px rgba(110, 69, 226, 0.6); }
            100% { box-shadow: 0 5px 25px rgba(110, 69, 226, 0.3); }
        }

        .developer-image:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h1, h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .card-3d {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-3d:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(110, 69, 226, 0.2);
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: #6e45e2;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: #2980b9;
            transform: translateY(-5px) scale(1.2);
        }

        footer {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            padding: 2rem 0;
            margin-top: 4rem;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }

        .animate__animated {
            animation-duration: 1.5s;
        }

        .logo {
            transition: all 0.5s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo:hover {
            transform: rotate(360deg);
        }
    </style>
  </head>
  <body>
    <!-- Add animated background shapes -->
    <div class="floating-shapes">
        <div class="shape" style="left: 10%; top: 20%; width: 80px; height: 80px; animation-delay: 0s;"></div>
        <div class="shape" style="left: 80%; top: 60%; width: 60px; height: 60px; animation-delay: 2s;"></div>
        <div class="shape" style="left: 30%; top: 80%; width: 100px; height: 100px; animation-delay: 4s;"></div>
        <div class="shape" style="left: 70%; top: 30%; width: 70px; height: 70px; animation-delay: 6s;"></div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="static/logo.jpg" alt="Manish Dhatrak" class="logo" style="width: 40px; height: 40px; border-radius: 50%;">
                <span class="ms-2">Makardhwaj Medicine</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i>About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 pt-5">
        <div class="text-center card-3d">
            <h1 class="animate__animated animate__fadeIn">Makardhwaj Medicine Recommendation System</h1>
            <h2 class="animate__animated animate__fadeIn mb-5">Empowering Your Health with AI</h2>
            
            <div class="my-5">
                <img src="static/manish.png" alt="Manish Dhatrak" class="developer-image animate__animated animate__fadeIn">
            </div>
            
            <h1 class="animate__animated animate__fadeIn mb-4">Manish Dhatrak</h1>
            <p class="text-muted mb-4">AI & Healthcare Technology Innovator</p>
            
            <div class="social-links">
                <a href="https://github.com/astromanu007/"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/manish-dhatrak-b759171aa"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="mailto:manishdhatrak1121@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p class="mb-2">Â© 2023 Manish Dhatrak. All rights reserved.</p>
            <p class="text-muted"><small>Made with <i class="fas fa-heart text-danger"></i> and AI</small></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98) !important';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95) !important';
            }
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
  </body>
</html>
